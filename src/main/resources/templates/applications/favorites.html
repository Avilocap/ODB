<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'applications')}">

<body>

<h2>Favorites</h2>


    <table id="app" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 200px;">Name</th>
            <th style="width: 150px;">Picture</th>
            <th style="width: 150px;">Release date</th>
            <th style="width: 150px;">Price (â‚¬)</th>
            <th style="width: 150px;">Company</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${favorites}">
            <td>
                <a th:href="@{/applications/appInfo/__${app.id}__}" th:text="${app.name}"></a>
            </td>
            <td><img th:src="${app.picture}" title="app_img" class="img-responsive"/></td>
            <td th:text="${app.releaseDate}"></td>
            <td th:text="${app.price}"></td>
            <td th:text="${app.company}"></td>
            <td>
                <a th:href="@{favorites/delete(appId=${app.id})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</body>
</html>
