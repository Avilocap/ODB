<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'applications')}">

  <body>

    <h2>Owners</h2>

    <table id="applications" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Description</th>
            <th>Release date</th>
            <th style="width: 120px">Price</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="application : ${selections}">
              <td>
                  <a th:href="@{/applications/__${application.id}__}" th:text="${application.name}"/></a>
              </td>
              <td th:text="${application.description}"/>
              <td th:text="${application.releaseDate}"/>
              <td th:text="${application.price}"/>
              </td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
