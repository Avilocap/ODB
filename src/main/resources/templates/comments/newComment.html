<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'comments')}">

<body>
<div class="col-md-2"></div>
<div class="col-md-8">
<h2>
    New Comment
</h2>

<form th:object="${comment}" th:action="@{/appInfo/__${app.id}__/comments/new}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Title', 'title', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Content', 'content', 'text')}" />
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Application</label>
        <div class="col-sm-10">
            <span th:text="${comment.application?.name}" />
            <input type="hidden" name="application" th:value="${comment.application?.id}" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="sub"
                    th:with="text=${comment['new']} ? 'Add Comment'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Comment</button>
        </div>
    </div>
</form>
</div>
<div class="col-md-4"></div>
</body>


</html>
