<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout :: layout (~{::body},'applications')}">

  <body>
    <div class="col-md-12">
        <h2>Applications</h2>
        <table id="app" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 200px;">Name</th>
            <th style="width: 150px;">Surname</th>
            <th style="width: 150px;">Active</th>
            <th style="width: 150px;">Set as Sponsor</th>
            <th style="width: 150px;">Ban</th>
            <th style="width: 150px;">Unban</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
              <td th:text="${user.name}"></td>
              <td th:text="${user.surname}"></td>
              <td th:text="${user.active}"></td>

              <td text="Set as Sponsor">
                  <a th:href="@{/users/setSponsor/__${user.username}__}">Set as Sponsor</a>
                  <span th:if="${user.roles != SPONSOR}" >Static summary</span>

              </td>

              <td text="Ban User">
                  <a th:href="@{/users/ban/__${user.username}__}">Ban</a>

              </td>

              <td text="Unban User">
                  <a th:href="@{/users/unban/__${user.username}__}">Unban</a>

              </td>
          </tr>
        </tbody>
    </table>
    </div>
  </body>
</html>
