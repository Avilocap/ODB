<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<div class="col-md-3"></div>
<div class="col-md-6">
    <h2 class="form-signin-heading">Create your account</h2>
    <form method="POST" th:action="@{/registration}" th:object="${userForm}" class="form-signin">

        <table class="table-hover">
            <tr>
                <td for="username">Username</td>
                <td><input class="form-control" type="text" id="username" th:field="*{username}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">..</span>
                </td>
            </tr>

            <tr>
                <td for="name">Name</td>
                <td><input class="form-control" type="text" id="name" th:field="*{name}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                </td>
            </tr>


            <tr>
                <td for="surname">Surname</td>
                <td><input class="form-control" type="text" id="surname" th:field="*{surname}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">..</span>
                </td>
            </tr>


            <tr>
                <td for="email">Email</td>
                <td><input class="form-control" type="email" id="email" th:field="*{email}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                </td>
            </tr>

            <tr>
                <td for="password">Password</td>
                <td><input class="form-control" type="password" id="password" th:field="*{password}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </td>
            </tr>

            <tr>
                <td for="getPasswordConfirm">Confirm your password</td>
                <td><input class="form-control" type="password" id="getPasswordConfirm" th:field="*{getPasswordConfirm}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('getPasswordConfirm')}" th:errors="*{getPasswordConfirm}">..</span>
                </td>
            </tr>



        </table>

        <input class="btn btn-lg btn-primary btn-block" type="submit"></input>
    </form>
</div>
<div class="col-md-3"></div>
</body>
</html>
