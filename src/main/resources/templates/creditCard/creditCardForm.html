<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'applications')}">

<body>
<div class="col-md-4"></div>
<div class="col-md-4">

<h2>Payment</h2>

<form th:action="@{/creditCard/pay}">
    <label for="number">Number of card: </label>
    <input type="text" id="number" name="number" placeholder="Introduce el número de tarjeta de crédito">

    <label for="expY">Expiration Year: </label>
    <input type="text" id="expY" name="expY" placeholder="Año">

    <label for="expM">Expiration Month: </label>
    <input type="text" id="expM" name="expM"placeholder="Mes">

    <label for="cvv">Number of card: </label>
    <input type="text" id="cvv" name="cvv" placeholder="Introduce el CVV">

    <input type="submit" value="Submit">
</form>
</div>
<div class="col-md-4"></div>
</body>
</html>
